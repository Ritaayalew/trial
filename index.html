<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="C:\Users\Admin\OneDrive\Desktop\bootstrap\bootstrap-5.3.3-dist\css\bootstrap.min.css" rel="stylesheet">
</head>
<style>
.blur-background {
    filter: blur(5px);
    transition:filter 0.01s ease;
}

/* Center the form using absolute positioning */
.modal-form {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1050; /* Ensure it is above other content */
    display: none; /* Hidden by default */
}
</style>

<body>
    
<main >
    <div class="bg-dark"><a class="bg-success" href="">Donate Now</a></div>
        <ul class="d-flex justify-content-between align-items-center list-unstyled bg-secondary " >
            <li><a href="#" class="text-decoration-none">Home</a></li>
            <li><a href="#" class="text-decoration-none">shop</a></li>
            <li><a href="#" class="text-decoration-none" onclick="signup()">volunteer</a></li>
            <li><a href="#" class="text-decoration-none">Admin DashBoard</a></li>
            <li><a href="#" class="text-decoration-none">Login</a></li>
            <li><a href="#" class="text-decoration-none"> Home</a></li>
        </ul>
        <img class="my-0"  src="photos/enr.jpg"> 
        <button class="btn btn-success">Donate Now</button>
    </div>
</main>
<div class="container mt-5">
    
    <div class="container mt-5">
        
        <div id="signupForm" class="modal-form bg-secondary p-4 rounded">
            <div class="form-group">
                <h2 class="text-center">Sign Up</h2>
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
    
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
            </div>
    
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
    
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
            </div>
    
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="terms" required>
                <label class="form-check-label" for="terms">I agree to the terms and conditions</label>
            </div>
    
            <button type="submit" class="btn btn-primary">Sign Up</button>
            <button type="button" class="btn btn-secondary" onclick="closeForm()">Close</button>
        </div>

</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
<script>
    function signup() {
        // Show the sign-up form
        const form = document.getElementById('signupForm');
        const mainContent = document.querySelector('main');
        form.style.display = "block"; // Show the form
        mainContent.classList.add('blur-background'); // Add blur effect
    }

    function closeForm() {
        // Hide the sign-up form
        const form = document.getElementById('signupForm');
        const mainContent = document.querySelector('main');
        form.style.display = "none"; // Hide the form
        mainContent.classList.remove('blur-background'); // Remove blur effect
    }
    
</script>
</html>
